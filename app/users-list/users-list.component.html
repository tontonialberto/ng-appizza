<div class="row">
  <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-heading" style="padding-bottom: 30px;">
        <div class="pull-left">
          <h3 class="panel-title">Utenti Registrati</h3>
        </div>
        <div class="pull-right">
          <a (click)="getUsers()">
            <span class="glyphicon glyphicon-refresh"></span>
          </a>
        </div>
      </div>
      <div class="list-group">
        <a 
          *ngFor="let user of users"
          [routerLink]="['/users', user.username]"
          class="list-group-item">
            <label>{{ user.username }}</label>
            <div class="pull-right">
              <span *ngIf="user.userlevel == 0" class="badge badge-success">Classe</span> 
              <span *ngIf="user.userlevel == 1" class="badge badge-danger">Pizzeria</span>
              <span *ngIf="user.userlevel == 2" class="badge badge-primary">Admin</span>
            </div>
        </a>
      </div>
    </div>
  </div>
</div>
